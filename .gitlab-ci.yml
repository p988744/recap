stages:
  - lint
  - test
  - build

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  UV_CACHE_DIR: "$CI_PROJECT_DIR/.cache/uv"

cache:
  paths:
    - .cache/pip
    - .cache/uv
    - .venv

.python-setup: &python-setup
  image: python:3.11-slim
  before_script:
    - pip install uv
    - uv venv .venv
    - source .venv/bin/activate
    - uv pip install -e ".[dev]"

# ============================================
# Python CLI Pipeline
# ============================================

lint:
  <<: *python-setup
  stage: lint
  script:
    - ruff check .
    - ruff format --check .
  allow_failure: true

test:
  <<: *python-setup
  stage: test
  script:
    - pytest -v --tb=short --cov=tempo_sync --cov-report=term-missing
  coverage: '/TOTAL.*\s+(\d+%)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    when: always

build:
  <<: *python-setup
  stage: build
  script:
    - uv pip install build
    - python -m build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main
    - tags

# ============================================
# Desktop App (Tauri)
# ============================================
# Desktop app builds are handled by GitHub Actions
# See: https://github.com/p988744/recap/actions
#
# To build locally:
#   cd web
#   npm ci
#   npm run build
#   cargo tauri build
