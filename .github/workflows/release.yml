name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `Recap ${context.ref.replace('refs/tags/v', '')}`,
              body: 'See the changelog for details.',
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    name: Build Tauri App
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            bundles: 'dmg,app'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            bundles: 'dmg,app'
          - platform: 'ubuntu-22.04'
            args: ''
            bundles: 'deb,appimage'
          - platform: 'windows-latest'
            args: ''
            bundles: 'nsis'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: web/src-tauri

      - name: Import Apple Certificate (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          rm -f $RUNNER_TEMP/certificate.p12

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Build Tauri app (macOS)
        if: matrix.platform == 'macos-latest'
        working-directory: ./web
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npx tauri build ${{ matrix.args }} --bundles ${{ matrix.bundles }}

      - name: Build Tauri app (Linux/Windows)
        if: matrix.platform != 'macos-latest'
        working-directory: ./web
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npx tauri build ${{ matrix.args }} --bundles ${{ matrix.bundles }}

      - name: Upload release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"

          echo "=== Listing all bundle artifacts ==="
          find web/target -type f \( -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.exe" -o -name "*.tar.gz" -o -name "*.sig" -o -name "*.nsis.zip" \) 2>/dev/null || true

          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            ARCH=$(echo "${{ matrix.args }}" | grep -o 'aarch64\|x86_64')
            if [ "$ARCH" = "aarch64" ]; then
              SUFFIX="aarch64"
            else
              SUFFIX="x64"
            fi
            BUNDLE_DIR="web/target/${ARCH}-apple-darwin/release/bundle"

            # Upload .dmg installer
            DMG=$(find "$BUNDLE_DIR/dmg" -name "*.dmg" 2>/dev/null | head -1)
            if [ -n "$DMG" ]; then
              gh release upload "$TAG" "$DMG#Recap_${VERSION}_${SUFFIX}.dmg"
            fi

            # Upload updater .tar.gz + .sig (rename to avoid arch conflicts)
            TARGZ=$(find "$BUNDLE_DIR/macos" -name "Recap.app.tar.gz" 2>/dev/null | head -1)
            SIG=$(find "$BUNDLE_DIR/macos" -name "Recap.app.tar.gz.sig" 2>/dev/null | head -1)
            if [ -n "$TARGZ" ] && [ -n "$SIG" ]; then
              cp "$TARGZ" "Recap_${SUFFIX}.app.tar.gz"
              cp "$SIG" "Recap_${SUFFIX}.app.tar.gz.sig"
              gh release upload "$TAG" "Recap_${SUFFIX}.app.tar.gz" "Recap_${SUFFIX}.app.tar.gz.sig"
            fi

          elif [[ "${{ matrix.platform }}" == "ubuntu-22.04" ]]; then
            BUNDLE_DIR="web/target/release/bundle"

            # Upload .AppImage
            APPIMAGE=$(find "$BUNDLE_DIR/appimage" -name "*.AppImage" -not -name "*.sig" -not -name "*.tar.gz" 2>/dev/null | head -1)
            if [ -n "$APPIMAGE" ]; then
              gh release upload "$TAG" "$APPIMAGE"
            fi

            # Upload .deb
            DEB=$(find "$BUNDLE_DIR/deb" -name "*.deb" -not -name "*.sig" 2>/dev/null | head -1)
            if [ -n "$DEB" ]; then
              gh release upload "$TAG" "$DEB"
            fi

            # Upload updater .tar.gz + .sig
            TARGZ=$(find "$BUNDLE_DIR/appimage" -name "*.AppImage.tar.gz" -not -name "*.sig" 2>/dev/null | head -1)
            SIG=$(find "$BUNDLE_DIR/appimage" -name "*.AppImage.tar.gz.sig" 2>/dev/null | head -1)
            if [ -n "$TARGZ" ] && [ -n "$SIG" ]; then
              gh release upload "$TAG" "$TARGZ" "$SIG"
            fi

          elif [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            BUNDLE_DIR="web/target/release/bundle"

            # Upload .exe installer
            EXE=$(find "$BUNDLE_DIR/nsis" -name "*-setup.exe" -not -name "*.sig" 2>/dev/null | head -1)
            if [ -n "$EXE" ]; then
              gh release upload "$TAG" "$EXE"
            fi

            # Upload updater .nsis.zip + .sig
            NSIS=$(find "$BUNDLE_DIR/nsis" -name "*.nsis.zip" -not -name "*.sig" 2>/dev/null | head -1)
            SIG=$(find "$BUNDLE_DIR/nsis" -name "*.nsis.zip.sig" 2>/dev/null | head -1)
            if [ -n "$NSIS" ] && [ -n "$SIG" ]; then
              gh release upload "$TAG" "$NSIS" "$SIG"
            fi
          fi

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    permissions:
      contents: write
    steps:
      - name: Generate latest.json and publish
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            const releaseId = Number(process.env.release_id);
            const { owner, repo } = context.repo;
            const tag = context.ref.replace('refs/tags/', '');
            const version = tag.replace(/^v/, '');

            // Get release assets
            const { data: release } = await github.rest.repos.getRelease({
              owner, repo, release_id: releaseId
            });

            const assets = release.assets;

            // Use tag-based URL (draft releases use untagged-* paths which break after publish)
            const downloadUrl = (name) =>
              `https://github.com/${owner}/${repo}/releases/download/${tag}/${name}`;

            // Download sig content via authenticated GitHub API (draft assets are private)
            const getAssetSig = async (name) => {
              const asset = assets.find(a => a.name === name);
              if (!asset) {
                core.warning(`Sig asset not found: ${name}`);
                return null;
              }
              try {
                const { data } = await github.request('GET /repos/{owner}/{repo}/releases/assets/{asset_id}', {
                  owner, repo,
                  asset_id: asset.id,
                  headers: { accept: 'application/octet-stream' }
                });
                if (typeof data === 'string') return data;
                return Buffer.from(data).toString('utf-8');
              } catch (e) {
                core.warning(`Failed to download sig ${name}: ${e.message}`);
                return null;
              }
            };

            const hasAsset = (name) => assets.some(a => a.name === name);

            core.info(`Found ${assets.length} assets: ${assets.map(a => a.name).join(', ')}`);

            const pub_date = new Date().toISOString();
            const platforms = {};

            // macOS aarch64 - updater uses .app.tar.gz
            if (hasAsset('Recap_aarch64.app.tar.gz')) {
              const sig = await getAssetSig('Recap_aarch64.app.tar.gz.sig');
              if (sig) {
                platforms['darwin-aarch64'] = {
                  signature: sig,
                  url: downloadUrl('Recap_aarch64.app.tar.gz')
                };
              }
            }

            // macOS x86_64 - updater uses .app.tar.gz
            if (hasAsset('Recap_x64.app.tar.gz')) {
              const sig = await getAssetSig('Recap_x64.app.tar.gz.sig');
              if (sig) {
                platforms['darwin-x86_64'] = {
                  signature: sig,
                  url: downloadUrl('Recap_x64.app.tar.gz')
                };
              }
            }

            // Linux - updater uses .AppImage.tar.gz
            const linuxName = `Recap_${version}_amd64.AppImage.tar.gz`;
            if (hasAsset(linuxName)) {
              const sig = await getAssetSig(`${linuxName}.sig`);
              if (sig) {
                platforms['linux-x86_64'] = {
                  signature: sig,
                  url: downloadUrl(linuxName)
                };
              }
            }

            // Windows - updater uses .nsis.zip
            const winName = `Recap_${version}_x64-setup.nsis.zip`;
            if (hasAsset(winName)) {
              const sig = await getAssetSig(`${winName}.sig`);
              if (sig) {
                platforms['windows-x86_64'] = {
                  signature: sig,
                  url: downloadUrl(winName)
                };
              }
            }

            const latestJson = JSON.stringify({
              version: tag,
              notes: 'See the changelog for details.',
              pub_date,
              platforms
            }, null, 2);

            core.info(`latest.json content:\n${latestJson}`);

            // Upload latest.json
            await github.rest.repos.uploadReleaseAsset({
              owner, repo,
              release_id: releaseId,
              name: 'latest.json',
              data: latestJson,
              headers: { 'content-type': 'application/json' }
            });

            core.info('Uploaded latest.json');

            // Publish release (undraft)
            await github.rest.repos.updateRelease({
              owner, repo,
              release_id: releaseId,
              draft: false
            });

            core.info('Release published');
