name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `Recap ${context.ref.replace('refs/tags/v', '')}`,
              body: 'See the changelog for details.',
              draft: true,
              prerelease: context.ref.includes('beta') || context.ref.includes('alpha')
            })
            return data.id

  build-tauri:
    name: Build Tauri App
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: web/src-tauri

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''
        with:
          projectPath: web
          releaseId: ${{ needs.create-release.outputs.release_id }}
          includeUpdaterJson: true
          args: ${{ matrix.args }}

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    permissions:
      contents: write
    steps:
      - name: Generate latest.json and publish
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            const releaseId = Number(process.env.release_id);
            const { owner, repo } = context.repo;
            const tag = context.ref.replace('refs/tags/', '');
            const version = tag.replace('v', '');

            // Get release assets
            const { data: release } = await github.rest.repos.getRelease({
              owner, repo, release_id: releaseId
            });

            const assets = release.assets;
            const getAssetUrl = (name) => {
              const asset = assets.find(a => a.name === name);
              return asset ? asset.browser_download_url : null;
            };
            const getAssetSig = async (name) => {
              const asset = assets.find(a => a.name === name);
              if (!asset) return null;
              const resp = await fetch(asset.browser_download_url);
              return await resp.text();
            };

            const pub_date = new Date().toISOString();

            // Build platforms object
            const platforms = {};

            // macOS aarch64
            const macArmSig = await getAssetSig(`Recap.app.tar.gz.sig`);
            const macArmUrl = getAssetUrl(`Recap_${version}_aarch64.dmg`);
            if (macArmUrl) {
              // For macOS updater, we need the .tar.gz URL but we upload .dmg
              // The updater expects .tar.gz with signature
              platforms['darwin-aarch64'] = {
                signature: macArmSig || '',
                url: macArmUrl
              };
            }

            // macOS x86_64
            const macX64Url = getAssetUrl(`Recap_${version}_x64.dmg`);
            if (macX64Url) {
              platforms['darwin-x86_64'] = {
                signature: '',
                url: macX64Url
              };
            }

            // Linux
            const linuxAppImage = getAssetUrl(`Recap_${version}_amd64.AppImage`);
            const linuxSig = await getAssetSig(`Recap_${version}_amd64.AppImage.tar.gz.sig`);
            if (linuxAppImage) {
              platforms['linux-x86_64'] = {
                signature: linuxSig || '',
                url: linuxAppImage
              };
            }

            // Windows
            const winSetup = getAssetUrl(`Recap_${version}_x64-setup.exe`);
            const winSig = await getAssetSig(`Recap_${version}_x64-setup.nsis.zip.sig`);
            if (winSetup) {
              platforms['windows-x86_64'] = {
                signature: winSig || '',
                url: winSetup
              };
            }

            const latestJson = JSON.stringify({
              version: tag,
              notes: 'See the changelog for details.',
              pub_date,
              platforms
            }, null, 2);

            core.info(`latest.json content:\n${latestJson}`);

            // Upload latest.json
            await github.rest.repos.uploadReleaseAsset({
              owner, repo,
              release_id: releaseId,
              name: 'latest.json',
              data: latestJson,
              headers: { 'content-type': 'application/json' }
            });

            core.info('Uploaded latest.json');

            // Publish release (undraft)
            await github.rest.repos.updateRelease({
              owner, repo,
              release_id: releaseId,
              draft: false
            });

            core.info('Release published');
