name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `Recap ${context.ref.replace('refs/tags/v', '')}`,
              body: 'See the changelog for details.',
              draft: true,
              prerelease: context.ref.includes('beta') || context.ref.includes('alpha')
            })
            return data.id

  build-tauri:
    name: Build Tauri App
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: web/src-tauri

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''
        with:
          projectPath: web
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

      - name: Upload updater artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"

          echo "=== Finding updater artifacts ==="
          find . -type f \( -name "*.tar.gz" -o -name "*.tar.gz.sig" -o -name "*.nsis.zip" -o -name "*.nsis.zip.sig" \) 2>/dev/null || true

          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            ARCH=$(echo "${{ matrix.args }}" | grep -o 'aarch64\|x86_64')
            SUFFIX=$([[ "$ARCH" == "aarch64" ]] && echo "aarch64" || echo "x64")

            TARGZ=$(find . -name "Recap.app.tar.gz" -path "*/${ARCH}-apple-darwin/*" 2>/dev/null | head -1)
            SIG=$(find . -name "Recap.app.tar.gz.sig" -path "*/${ARCH}-apple-darwin/*" 2>/dev/null | head -1)

            if [ -n "$TARGZ" ] && [ -n "$SIG" ]; then
              cp "$TARGZ" "Recap_${SUFFIX}.app.tar.gz"
              cp "$SIG" "Recap_${SUFFIX}.app.tar.gz.sig"
              gh release upload "$TAG" "Recap_${SUFFIX}.app.tar.gz" "Recap_${SUFFIX}.app.tar.gz.sig"
            else
              echo "WARNING: macOS ${ARCH} updater artifacts not found"
              echo "TARGZ='$TARGZ' SIG='$SIG'"
            fi

          elif [[ "${{ matrix.platform }}" == "ubuntu-22.04" ]]; then
            TARGZ=$(find . -name "*_amd64.AppImage.tar.gz" -not -name "*.sig" 2>/dev/null | head -1)
            SIG=$(find . -name "*_amd64.AppImage.tar.gz.sig" 2>/dev/null | head -1)

            if [ -n "$TARGZ" ] && [ -n "$SIG" ]; then
              gh release upload "$TAG" "$TARGZ" "$SIG"
            else
              echo "WARNING: Linux updater artifacts not found"
              echo "TARGZ='$TARGZ' SIG='$SIG'"
            fi

          elif [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            NSIS=$(find . -name "*_x64-setup.nsis.zip" -not -name "*.sig" 2>/dev/null | head -1)
            SIG=$(find . -name "*_x64-setup.nsis.zip.sig" 2>/dev/null | head -1)

            if [ -n "$NSIS" ] && [ -n "$SIG" ]; then
              gh release upload "$TAG" "$NSIS" "$SIG"
            else
              echo "WARNING: Windows updater artifacts not found"
              echo "NSIS='$NSIS' SIG='$SIG'"
            fi
          fi

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    permissions:
      contents: write
    steps:
      - name: Generate latest.json and publish
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            const releaseId = Number(process.env.release_id);
            const { owner, repo } = context.repo;
            const tag = context.ref.replace('refs/tags/', '');
            const version = tag.replace('v', '');

            // Get release assets
            const { data: release } = await github.rest.repos.getRelease({
              owner, repo, release_id: releaseId
            });

            const assets = release.assets;
            const getAssetUrl = (name) => {
              const asset = assets.find(a => a.name === name);
              return asset ? asset.browser_download_url : null;
            };
            const getAssetSig = async (name) => {
              const asset = assets.find(a => a.name === name);
              if (!asset) return null;
              const resp = await fetch(asset.browser_download_url);
              return await resp.text();
            };

            core.info(`Found ${assets.length} assets: ${assets.map(a => a.name).join(', ')}`);

            const pub_date = new Date().toISOString();
            const platforms = {};

            // macOS aarch64 - updater uses .app.tar.gz
            const macArmUrl = getAssetUrl('Recap_aarch64.app.tar.gz');
            const macArmSig = await getAssetSig('Recap_aarch64.app.tar.gz.sig');
            if (macArmUrl && macArmSig) {
              platforms['darwin-aarch64'] = {
                signature: macArmSig,
                url: macArmUrl
              };
            }

            // macOS x86_64 - updater uses .app.tar.gz
            const macX64Url = getAssetUrl('Recap_x64.app.tar.gz');
            const macX64Sig = await getAssetSig('Recap_x64.app.tar.gz.sig');
            if (macX64Url && macX64Sig) {
              platforms['darwin-x86_64'] = {
                signature: macX64Sig,
                url: macX64Url
              };
            }

            // Linux - updater uses .AppImage.tar.gz
            const linuxUrl = getAssetUrl(`Recap_${version}_amd64.AppImage.tar.gz`);
            const linuxSig = await getAssetSig(`Recap_${version}_amd64.AppImage.tar.gz.sig`);
            if (linuxUrl && linuxSig) {
              platforms['linux-x86_64'] = {
                signature: linuxSig,
                url: linuxUrl
              };
            }

            // Windows - updater uses .nsis.zip
            const winUrl = getAssetUrl(`Recap_${version}_x64-setup.nsis.zip`);
            const winSig = await getAssetSig(`Recap_${version}_x64-setup.nsis.zip.sig`);
            if (winUrl && winSig) {
              platforms['windows-x86_64'] = {
                signature: winSig,
                url: winUrl
              };
            }

            const latestJson = JSON.stringify({
              version: tag,
              notes: 'See the changelog for details.',
              pub_date,
              platforms
            }, null, 2);

            core.info(`latest.json content:\n${latestJson}`);

            // Upload latest.json
            await github.rest.repos.uploadReleaseAsset({
              owner, repo,
              release_id: releaseId,
              name: 'latest.json',
              data: latestJson,
              headers: { 'content-type': 'application/json' }
            });

            core.info('Uploaded latest.json');

            // Publish release (undraft)
            await github.rest.repos.updateRelease({
              owner, repo,
              release_id: releaseId,
              draft: false
            });

            core.info('Release published');
