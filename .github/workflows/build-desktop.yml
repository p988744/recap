name: Build Desktop App

on:
  # Nightly build - 每天凌晨 2 點 (UTC+8 = UTC 18:00)
  schedule:
    - cron: '0 18 * * *'

  # Release build - 推送 tag 時觸發
  push:
    tags:
      - 'v*'

  # 手動觸發
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'nightly'
        type: choice
        options:
          - nightly
          - release

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          # macOS Apple Silicon
          - platform: macos-14
            target: aarch64-apple-darwin
            name: macos-arm64
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: web/src-tauri -> target
          key: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # macOS: Import Apple certificate for signing
      - name: Import Apple Certificate (macOS)
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          # Set keychain as default
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Allow codesign to access the certificate
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Clean up
          rm -f $RUNNER_TEMP/certificate.p12

      - name: Install frontend dependencies
        working-directory: web
        run: npm ci

      - name: Build frontend
        working-directory: web
        run: npm run build

      # Build with signing and notarization for macOS
      - name: Build Tauri app (macOS)
        if: startsWith(matrix.platform, 'macos')
        working-directory: web
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cargo install tauri-cli --version "^2" --locked
          cargo tauri build --target ${{ matrix.target }}

      # Build for other platforms
      - name: Build Tauri app (Linux/Windows)
        if: "!startsWith(matrix.platform, 'macos')"
        working-directory: web
        run: |
          cargo install tauri-cli --version "^2" --locked
          cargo tauri build --target ${{ matrix.target }}

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: recap-${{ matrix.name }}
          path: |
            web/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            web/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          retention-days: 30

      - name: Upload artifacts (macOS)
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: recap-${{ matrix.name }}
          path: |
            web/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: recap-${{ matrix.name }}
          path: |
            web/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            web/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          retention-days: 30

  # 建立 Release
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.dmg" -o -name "*.msi" -o -name "*.exe" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Determine version
        id: version
        env:
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
        run: |
          if [[ "$REF_TYPE" == "tag" ]]; then
            echo "version=${REF_NAME}" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "name=Release ${REF_NAME}" >> $GITHUB_OUTPUT
          else
            NIGHTLY_VERSION="nightly-$(date +'%Y%m%d')-${SHA::7}"
            echo "version=${NIGHTLY_VERSION}" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "name=Nightly Build ($(date +'%Y-%m-%d'))" >> $GITHUB_OUTPUT
          fi

      - name: Generate release body
        id: body
        env:
          REF_TYPE: ${{ github.ref_type }}
          SHA: ${{ github.sha }}
        run: |
          if [[ "$REF_TYPE" == "tag" ]]; then
            HEADER="### Release Notes"
          else
            HEADER="⚠️ **This is an automated nightly build and may be unstable.**"
          fi

          cat << 'RELEASE_BODY' > release_body.md
          ## Recap Desktop App

          RELEASE_BODY

          echo "$HEADER" >> release_body.md

          cat << 'RELEASE_BODY' >> release_body.md

          ### Downloads

          | Platform | File |
          |----------|------|
          | Linux (x64) | `.deb` / `.AppImage` |
          | macOS (Apple Silicon) | `.dmg` (Signed & Notarized) |
          | Windows (x64) | `.msi` / `.exe` |

          ### Installation

          **Linux (Debian/Ubuntu)**
          ```bash
          sudo dpkg -i recap_*.deb
          ```

          **Linux (AppImage)**
          ```bash
          chmod +x Recap_*.AppImage
          ./Recap_*.AppImage
          ```

          **macOS**
          - Download the `.dmg` file
          - Open and drag to Applications
          - App is signed and notarized, no additional steps needed

          **Windows**
          - Download and run the `.msi` or `.exe` installer

          ---
          RELEASE_BODY

          echo "Build: ${SHA}" >> release_body.md
          echo "Date: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> release_body.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.name }}
          prerelease: ${{ steps.version.outputs.prerelease }}
          body_path: release_body.md
          files: release-files/*

  # 清理舊的 nightly releases（保留最近 7 個）
  cleanup:
    needs: release
    runs-on: ubuntu-latest
    if: github.ref_type != 'tag'
    permissions:
      contents: write

    steps:
      - name: Delete old nightly releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 7
          delete_tag_pattern: nightly-
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
